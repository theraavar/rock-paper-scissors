<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="theraavar">
        <meta name="description" content="#">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
        <title>Rock Paper Scissors</title>    
</head>
<body>
    <header>
        <nav>
            
        </nav>
        <div>
            <p>Rock | Parchment | Sword</p>
        </div>
    </header>
    <main>
        <section>
            <!-- This is going to be our section for choosing how many rounds. -->
            <p>You've heard of the classic game, rock-paper-scissors?! Well here it is, but with a medieval theme! To begin, select how many rounds you would like to play! Enjoy!</p>
            <div class="selector">
                <p>How many rounds would you like to play?</p>
                <div class="wrapper">
                    <button type="button" id="one" value="1">1</button>
                    <button type="button" id="three" value="3">3</button>
                    <button type="button" id="five" value="5">5</button>
                </div>
            </div>
            <!-- This is going to be our section for the choices of the game. -->
            <div class="choices hidden">
                <div class="wrapper">
                    <input type="image" id="rock"  value="0" src="./images/rock.png" alt="This is the image to select rock."> 
                    <input type="image" id="paper" value="1" src="./images/paper.png" alt="This is the image to select paper."> 
                    <input type="image" id="scissors" value="2" src="./images/scissors.png" alt="This is the image to select scissors."> 
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© theraavar 2023</p>
    </footer>

</html>
